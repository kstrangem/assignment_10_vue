<!DOCTYPE html>
<html>
	  <head>
	   <meta charset="utf-8">
	   <title>Assignment 10</title>
	   <link rel="stylesheet" href="style.css">
	  </head>

	  <body>
	    <h1>Rock Collection</h1>
	    <div id="myRocks">
	    <table>
	    	<thead  class="table-header">
		    	<tr>
			        <th> Name </th>
			        <th> Color </th>
			        <th> Transparency </th>
			        <th> Luster </th>
			        <th> Description </th>
		        </tr>
	       </thead>
	     <tbody>
	     	<tr
	     	v-for="rock in rocks"
	     	v-bind:class="{active:isActive, favorites: rockCollection.rank>6}">
	     	<td>{{rock.name}}</td>
	     	<td>{{rock.color}}</td>
	     	<td>{{rock.transparency}}</td>
	     	<td>{{rock.luster}}</td>
	     	<td>{{rock.description}}</td>
	     	</tr>
	     	</tbody>
	    </table>
	 </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="script.js"></script>
 </body>
</html>
